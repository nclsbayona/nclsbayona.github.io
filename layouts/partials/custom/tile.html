<a href="{{ .website }}" target="_blank" rel="noopener noreferrer" class="tile_link">
    
    <div class="article-image">
        <img src="{{ .image | default "https://static.vecteezy.com/system/resources/previews/000/566/866/original/vector-person-icon.jpg" }}" alt="{{ .title }}" />
    </div>
    <br />
    <div class="article-details">
        <h3 class="article-title">{{ .title }}</h3>
        <p>{{ .description }}</p>
    </div>
    <br />
</a>
