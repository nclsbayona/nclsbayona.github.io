<a href="{{ .website }}" target="_blank" rel="noopener noreferrer" class="tile_link">
    
    <div class="article-image">
        <img src="{{ .image | default "https://img.freepik.com/free-vector/stars-universe_1035-19109.jpg?semt=ais_hybrid&w=740&q=80" }}" alt="{{ .title }}" />
    </div>
    <br />
    <div class="article-details">
        <h3 class="article-title">{{ .title }}</h3>
        <p>{{ .description }}</p>
    </div>
    <br />
</a>
