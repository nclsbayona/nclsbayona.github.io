version: 2
updates:
  # GitHub Actions - all workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "github-actions"

  # Go modules - Hugo theme dependencies (root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "go"

  # Go modules - Quote fetcher action
  - package-ecosystem: "gomod"
    directory: "/.github/actions/fetch-quote"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "go"
      - "fetch-quote-action"

  # Docker - Quote fetcher action
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "docker"
      - "fetch-quote-action"

  # Docker - devcontainer
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "docker"
      - "devcontainer"