name: Build k6+playwright image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/actions/k6-sitemap/Dockerfile"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/actions/k6-sitemap
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/k6-playwright:latest
            ghcr.io/${{ github.actor }}/k6-playwright:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max